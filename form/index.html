    <div class="formDiv">
      <div class="inputForm">
        <form method="post">
          <div class="formTwoContainer" class="span6" id="formTwoContainer">
            <div class="rowsToAdd">
              <div class="form-group">
                <div class="controls">
                  <input
                    type="text"
                    class="arrival"
                    id="arrival"
                    placeholder="LHR"
                    value=""
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <input
                    type="text"
                    class="departure"
                    id="departure"
                    placeholder="CDG"
                    value=""
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <input
                    type="date"
                    class="date"
                    id="date"
                    placeholder=""
                    value=""
                  />
                </div>
              </div>

              <div class="form-group">
                <div class="controls">
                  <select class="dayDeparture">
                    <option>Day -</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <select class="dayArrival">
                    <option>Day +</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <select class="time">
                    <option>Any Time</option>
                  </select>
                </div>
              </div>

              <input type="button" class="addButtonTwo" value="+" />
              <div class="form-group">
                <div class="controls">
                  <select class="adt">
                    <option>ADT</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="controls">
                  <select class="quantity">
                    <option>1</option>
                  </select>
                </div>
              </div>
              <input type="button" class="addButtonTwo" value="+" />
            </div>
            <hr/>
           <div class="flextwo">

          
            <div class="col-md-4 extra">
                <input type="checkbox" >
                <label class="extraoptions">Extra Options
                 
            </div>
            <div class="col-md-4 environment">
                <label class="environmentlabel">Environment</label>
                <input type="radio"  name="dummy" value="dummy"><span class="dummy">Dummy</span> 
                <input type="radio"  name="pdt" value="pdt"><span class="pdt">PDT</span> 
            </div>

              <div class=" col-md-4 searchbutton">
              <input
                type="submit"
                class="submit-btn"
                value="Search"
                name="Search"
                id="submit"
              />
              </div>
            
             </div>
          
        </form>
        <hr>
      </div>
